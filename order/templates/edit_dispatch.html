{% extends 'base.html' %}


{% block head %}
<style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            background-color:white;
        }
        th{
         background-color:#97f3f2;
        }
        table{
        margin:auto;
        margin-top:40px;

        }
        button[type="submit"]{
        margin:auto;
        float:center;
        margin-left: 600px;

        }

    </style>
{% endblock %}


{% block content %}

<form method="post">
    {% csrf_token %}

 <table border="5px" >



     <tr>


            <th>Dispatcher Qty</th>

            <th>Total supplied Qty</th>
            <th>balance Qty</th>
        </tr>




     <tr></tr>





<tr>






   <td>{{form.dispatch_qty}}</td>
   <td>{{form.dispatch_date}}</td>
   <td>{{form.total_supplied_qty}}</td>
   <td>{{form.balance_qty}}</td>


     </tr>


<tr></tr>


</table>
<button type="submit">Submit</button>
</form>


{% endblock %}
